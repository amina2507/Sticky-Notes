<div class="app-container">
  <h1>Sticky Notes</h1>
  <div class="sticky-notes">
    <!-- Notes should be added here dynamically -->
  </div>
  <div class="add-note">
    <textarea id="new-note" placeholder="Type a new note..."></textarea>
    <button class="add-button">+</button>
  </div>
</div>
<style>
/* CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.app-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #f1f1f1;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  text-align: center;
}

h1 {
  color: #333;
  font-family: 'Zeyada', cursive;
}

.sticky-notes {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.sticky-note {
  padding: 10px;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(4, 4, 4, 0.2);
  width: 200px;
  height: 100px;
  text-align: left;
  overflow: auto;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}

.delete-button {
  position: absolute;
  top: 5px;
  right: 5px;
  background-color: #fd8f7b;
  color: #fff;
  border: none;
  padding: 2px 4px;
  cursor: pointer;
  border-radius: 2px;
}

.delete-button:hover {
  background-color: #fb6c52;
  transform: scale(1.15);
}

.add-note {
  width: 200px;
  position: relative;
  margin: 20px auto;
}

button {
  display: inline-block;
  border: none;
  padding: 4px;
  cursor: pointer;
  border-radius: 50%;
}

.add-button {
  color: #08ff2dab;
  position: absolute;
  bottom: 10px;
  right: 5px;
  font-size: 32px;
  background-color: transparent;
  z-index: 2;
}

.add-button:hover {
  color: #11ff00bb;
  transform: scale(1.15);
  font-weight: 500;
}

textarea {
  width: 100%;
  height: 100px;
  overflow: auto;
  padding: 10px;
  margin-bottom: 10px;
  background: #ffffc1;
  border-radius: 6px;
  border-style: none;
  border-width: 1px;
  box-shadow: 2px 2px 5px rgba(4, 4, 4, 0.2);
  color: #555555;
  transition: background-color 0.2s ease 0s;
  position: relative;
  resize: none;
}

textarea:focus {
  outline-width: 0;
}
</style>
<script>
function getRandomColour() {
  const colours = ["#FAFACE", "#D4D0F5", "#FDF9E0", "#CCF3F1", "#D1E9CF"];
  const randomIndex = Math.floor(Math.random() * colours.length);
  return colours[randomIndex];
}

function note() {
  let newnote = document.querySelector('#new-note')
  let text = newnote.value;
  if (text === '') {
    alert('Note cannot be empty');
    return;
  }
  const notecard = document.createElement('div')
  const del = document.createElement('button')
  notecard.classList.add('sticky-note')
  notecard.style.backgroundColor = getRandomColour();
  del.classList.add('delete-button');
  del.innerText = 'X';
  del.addEventListener('click', () => {
    notecard.remove();
  })
  const noteContent = document.createElement('p');
  noteContent.innerText = text;

  notecard.appendChild(del);
  notecard.appendChild(noteContent);
  const notesContainer = document.querySelector('.sticky-notes');
  notesContainer.appendChild(notecard);

  newnote.value = '';
}

let but = document.querySelector('.add-button');

but.addEventListener('click', note);
</script>
